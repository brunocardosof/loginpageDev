<mat-card>
  <mat-card-header class="card-header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div class="mt-3 mb-3 mx-auto">
      <form [formGroup]="registerForm">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              type="email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
          </mat-form-field>
          <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
            <div *ngIf="f.email.errors.required">Cadastre o Email</div>
            <div *ngIf="f.email.errors.email">Email Inv√°lido</div>
          </div>
        </div>

        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
          </mat-form-field>
          <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Insira a Senha</div>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions class="card-footer">
    <button mat-fab color="primary" (click)="authentication()" class="mr-2">Entrar</button>
    <button mat-fab color="warn" (click)="authenticationGoogle()">Google</button>
  </mat-card-actions>
</mat-card>
